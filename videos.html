<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reveal BI Tutorials</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      max-width: 1600px;
    }
    .card {
      width: 480px; /* Wider card for a larger thumbnail/player */
      margin: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Aspect-ratio box for 16:9 video thumbnails */
    .card-header {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      background-color: #000;
      overflow: hidden;
    }
    .card-header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill the box, removing black bars */
    }

    .video-frame {
      display: none;
      width: 100%;
      height: 315px; /* matches ~16:9 ratio for 560px wide, scaled to 480 wide */
      border: none;
    }

    .card-body {
      padding: 15px;
    }
    .play-button {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .play-button:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    function playVideo(videoId) {
      var thumbnail = document.getElementById("thumbnail-" + videoId);
      var frame = document.getElementById("frame-" + videoId);
      thumbnail.style.display = "none";
      frame.style.display = "block";
    }
  </script>
</head>
